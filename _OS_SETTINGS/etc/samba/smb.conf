#======================= Global Settings =======================

[global]

#   netbios name = raspyfi
   workgroup = WORKGROUP
   server string = Tsunamp Audio Player
   dns proxy = no
   log level = 0
   syslog = 0

   security = share
   guest account = root
   map to guest = bad user
   #map untrusted to domain = yes
   load printers = no
   domain master = no
   local master = no
   preferred master = no
   

#======================= Share Definitions =======================

   directory mask = 0775
   create mask = 0775

[www]
   comment = Webserver root (/var/www)
   path = /var/www
   read only = no
   public = yes
   follow symlinks = yes
   wide links = yes

[etc]
   comment = OS Config directory (/etc)
   path = /etc
   read only = no
   public = yes
   follow symlinks = yes
   wide links = yes

[mpd]
   comment = MPD directory (/var/lib/mpd/)
   path = /var/lib/mpd/
   read only = no
   public = yes
   follow symlinks = yes
   wide links = yes